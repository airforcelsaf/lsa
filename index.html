<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Login LSAF</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background:#0a1931;
      color:white;
      display:flex;
      justify-content:center;
      align-items:center;
      height:100vh;
    }
    .login-box {
      background:#1e3a8a;
      padding:30px;
      border-radius:15px;
      box-shadow:0 0 10px black;
      width:300px;
    }
    h2 { text-align:center; margin-bottom:20px; }
    input { width:100%; padding:10px; margin:10px 0; border:none; border-radius:5px; }
    button { width:100%; padding:10px; background:#2563eb; color:white; border:none; border-radius:5px; cursor:pointer; }
    button:hover { background:#1d4ed8; }
    .msg { margin-top:15px; text-align:center; font-size:14px; }
  </style>
</head>
<body>
  <div class="login-box">
    <h2>LSAF - Ingreso</h2>
    <input type="email" id="email" placeholder="Correo">
    <input type="password" id="password" placeholder="Contraseña">
    <button onclick="login()">Entrar</button>
    <div class="msg" id="msg"></div>
  </div>

  <script>
    const SCRIPT_URL = "https://script.google.com/macros/s/AKfycbw20CDGXsntBrfDJAVoOQQLM8AzoNbxn3qJEyXgNmERrJsBscYOyKsEjwe-YBuq6XH3Ng/exec"; // <- Pega tu WebApp URL

    async function login() {
      const email = document.getElementById("email").value.trim();
      const password = document.getElementById("password").value.trim();
      const msgBox = document.getElementById("msg");

      if (!email || !password) {
        msgBox.innerHTML = "❌ Ingresa correo y contraseña";
        msgBox.style.color = "red";
        return;
      }

      try {
        const res = await fetch(`${SCRIPT_URL}?email=${encodeURIComponent(email)}&password=${encodeURIComponent(password)}`);
        const data = await res.json();

        if (data.status === "success") {
          msgBox.innerHTML = "✅ Bienvenido " + data.piloto + " (NUIM: " + data.nuim + ")";
          msgBox.style.color = "lightgreen";
          // Aquí puedes redirigir a la lista de pilotos
          // window.location.href = "pilotos.html";
        } else {
          msgBox.innerHTML = "❌ " + data.message;
          msgBox.style.color = "red";
        }
      } catch(err) {
        msgBox.innerHTML = "❌ Error de conexión";
        msgBox.style.color = "red";
        console.error(err);
      }
    }
  </script>
</body>
</html>
